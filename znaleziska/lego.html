<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twój Strumień</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
    position: fixed;
    width: 100%;
    top: 0;
  }
  .header img {
    height: 50px;
    margin-right: 10px;
  }
  .content {
    margin-top: 70px;
  }
  .post {
    border-bottom: 1px solid #ccc;
    padding: 10px;
    display: flex;
    align-items: center;
  }
  .post img {
    max-width: 100px;
    margin-right: 10px;
  }
  .post p {
    margin: 0;
  }
</style>
</head>
<body>

<div class="header">
  <img src="lego.jpg" alt="Logo">
  <h1>Lego i kompatybilne klocki</h1>
</div>

<div class="content" id="content"></div>

<script>
// Funkcja do ładowania wpisów
function loadPosts() {
  fetch('lego.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
          <img src="${post.image || post.link}/favicon.ico" alt="">
          <p>${post.text}</p>
        `;
        postElement.addEventListener('click', () => {
          window.location.href = post.link;
        });
        document.getElementById('content').appendChild(postElement);
      });
    })
    .catch(error => console.error('Błąd:', error));
}

// Ładowanie wpisów przy starcie
document.addEventListener('DOMContentLoaded', loadPosts);
</script>

</body>
</html>
